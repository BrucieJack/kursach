{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method="POST" action="register">
  {% csrf_token %}

  <p>USERNAME</p>
  <input type="text" name="username" />
  <p>EMAIL</p>
  <input type="email" name="email" />
  <p>PASSWORD</p>
  <input type="password" name="password" />
  <p>REPEAT PASSWORD</p>
  <input type="password" name="password2" />
  <br />
  <br />
  <input type="submit" />
</form>
